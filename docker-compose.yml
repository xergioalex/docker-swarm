version: '3'
services:
  web:
    # replace username/repo:tag with your name and image details
    image: xergioalex/friendlyhello:demo
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - webnet

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet

volumes:
  redis_data:

networks:
  webnet:
    driver: overlay